version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.4.6
  anchore: anchore/anchore-engine@1.9.0
run_test_aws_access: &run_test_aws_access
  run:
    name: test aws access
    shell: "/bin/sh -eo pipefail"
    command: |
      apk add --update aws-cli bash
      aws sts get-caller-identity 
      `aws ecr get-login --no-include-email --region ${AWS_REGION}`
set_env_vars: &set_env_vars
  deploy:
    name: set env variables
    command: |
      account_id=$(aws sts get-caller-identity --output text --query "Account")
      region=${AWS_REGION}
      image_tag="${account_id}.dkr.ecr.${region}.amazonaws.com/eq/ruby-base-image:${CIRCLE_SHA1}"
      latest_tag="ruby-2.7.8-latest"
      echo "export account_id=$account_id" >> $BASH_ENV
      echo "export region=$region" >>  $BASH_ENV
      echo "export image_tag=$image_tag" >>  $BASH_ENV
      echo "export latest_tag=$latest_tag" >> $BASH_ENV
      
jobs:
  docker-build-image:
    executor: anchore/anchore_engine
    shell: "/bin/bash -eo pipefail"
    steps:
    - setup_remote_docker:
        docker_layer_caching: true
    - checkout
    - <<: *run_test_aws_access
    - <<: *set_env_vars
    - run:
        name: Build SkyMap Base Image
        command: |
          echo $image_tag
          docker build --tag $image_tag .
    - anchore/analyze_local_image:
        image_name: $image_tag
        policy_failure: False
        timeout: '500'

    - deploy: 
        # Delete old image with 'ruby-2.7.8-latest' tag
        name: Delete existing latest image before pushing
        command: |
          `aws ecr get-login --no-include-email --region ${region}`
          function delete_old_latest_image {
            aws ecr batch-delete-image --repository-name eq/ruby-base-image --image-ids imageTag="${latest_tag}" --region ${region}
            return_code=$?
            if [ $return_code -ne 0 ]; then
              echo "Error: Failed to delete existing image with tag '${latest_tag}'"
              exit $return_code
            fi
          }
          delete_old_latest_image

    - deploy: # Push docker image with tag and latest tag
        name: Push docker-images to ecr with only the commit and latest tag
        command: |
          if [ "$(aws ecr describe-repositories --query repositories[0].authorizationData[0].authorizationToken --output text)" = "" ]; then
            `aws ecr get-login --no-include-email --region ${region}`
          fi
          docker push "${image_tag}"
          # tag as latest for auto-deploy
          function ecr-retag {
            echo "Retagging ecr image [${1}:${2}] as [${1}:${3}]"
            aws ecr put-image --repository-name "$1" --image-tag "$3" --region ${region} --image-manifest "$(aws ecr batch-get-image --repository-name "$1" --image-ids imageTag="$2" --region ${region} --query images[].imageManifest --output text)"
          }
          ecr-retag eq/ruby-base-image "${CIRCLE_SHA1}" "ruby-2.7.8-latest"
    
workflows:
  version: 2
  commit:
    jobs:
      - docker-build-image
  
  scheduled-workflow:
    triggers:
      - schedule:
          cron: "0 12 * * 1"
          filters:
            branches:
              only:
                - main
    jobs:
      - docker-build-image
      ###
